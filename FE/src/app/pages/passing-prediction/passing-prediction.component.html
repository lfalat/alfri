<div class="subject-prediction-container">
  @if (isLoading) {
    <div class="d-flex align-items-center flex-column row-gap-3">
      <mat-spinner></mat-spinner>
      <p>Načítavam predikcie. Čakajte prosím</p>
    </div>
  }
  <app-subject-passing-prediction-result
    *ngFor="let subject of subjects"
    [passingPrediction]="subject"
  ></app-subject-passing-prediction-result>
</div>
