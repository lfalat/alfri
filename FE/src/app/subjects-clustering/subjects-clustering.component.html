<div class="container">
  <span>Vyber si 3 predmety a my ti ukážeme podobné predmety</span>
  <div class="row">
    <div class="col-md-5">
      <div class="d-flex flex-column">
        <app-subjects-table
          class="w-100"
          [dataSource$]="allSubjectsDataSource$"
          [pageData]="allSubjectsPageData"
          [isLoading]="isLoadingAllSubjects"
          (pageChange)="onPageChangeAllSubjects($event)"
          [displayFullInfo]="false"
          [isSelectable]="true"
          [maxSelectableSubjects]="3"
          (selectedSubjects)="onSelectedSubjectsChanged($event)"
          (subjectDetailNavigate)="navigateToSubjectDetail($event)">
        </app-subjects-table>
        <button color="primary" mat-stroked-button class="mt-3" (click)="getSimilarSubjects()">Potvrdiť</button>
        @if(isLoadingRecommendetSubjects) {
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
      </div>
    </div>
    <div class="col-md-2 d-flex align-items-center justify-content-center">
      <mat-icon>arrow_forward</mat-icon> <!-- Angular Material Icon -->
    </div>
    <div class="col-md-5">
      <span>Podobné predmety</span>
      <app-subjects-table
        class="w-100 mt-3"
        [dataSource$]="recommendedSubjectsDataSource$"
        [pageData]="recommendedSubjectsPageData"
        [isLoading]="isLoadingRecommendetSubjects"
        (pageChange)="onPageChangeRecommendedSubjects($event)"
        [displayFullInfo]="false"
        [isPageable]="false"
        (subjectDetailNavigate)="navigateToSubjectDetail($event)">
      </app-subjects-table>
    </div>
  </div>
</div>
