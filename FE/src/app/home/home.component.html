<div class="container my-2">
  <div class="row" *ngIf="!hasUserFilledForm">
    <div class="col-12">
      <app-speech-bubble text="Nemate vyplneni dotaznik! Povedzte nam nieco o sebe." horizontalAllign="bottom"
                         verticalAllign="left" color="#3f51b5" textColor="#FFF">
        <img ngSrc="assets/images/avatar.jpeg" priority alt="Speaking Image" class="img-fluid rounded-circle middle"
             height="200"
             width="200">
      </app-speech-bubble>
    </div>
    <div class="col-12 d-flex justify-content-center">
      <button mat-raised-button color="primary" class="mt-3" (click)="redirectToUserForm()">Vyplnit dotaznik</button>
    </div>
  </div>
</div>
