  <div class="row">
    <p>{{ section.sectionDescription }}</p>
    <div class="row pe-0">
      <app-form-question
        class="col-12 col-md-6 col-lg-4 pe-0"
        *ngFor="let question of section.questions"
        [question]="question"
        [formGroup]="currentFormGroup"
      ></app-form-question>
    </div>
  </div>
  <div>
    <button mat-button matStepperPrevious>Sp채큐</button>
    <button mat-button type="submit" (click)="submit()">Ulo탑i큐</button>
  </div>
</form>
