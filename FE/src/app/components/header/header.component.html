<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               mode="over"
               [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="javascript:void(0)" (click)="navigateToSubjects()">
        <div class="d-flex align-items-center gap-2">
          <mat-icon>book</mat-icon>
          Predmety
        </div>
      </a>
      <a mat-list-item href="javascript:void(0)" (click)="navigateToPrediction()">
        <mat-icon>analytics</mat-icon>
        Predikcia
      </a>
      <a mat-list-item href="javascript:void(0)" (click)="navigateToProfile()">
        <div class="d-flex align-items-center gap-2">
          <mat-icon>account_circle</mat-icon>
          Profil
        </div>
      </a>
      <a mat-list-item href="javascript:void(0)" (click)="logOut()">
        <div class="d-flex align-items-center gap-2">
          <mat-icon>logout</mat-icon>
          Odhl치si콘 sa
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div *ngIf="loggedIn(); else loggedOut">
      <mat-toolbar color="primary" class="row">
        <div class="col-12 col-md-8 d-flex align-items-center gap-3">
          <button
            class="d-block d-md-none"
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
          <span>Alfri</span>
          <div class="d-none d-md-block">
            <a href="javascript:void(0)" mat-button (click)="navigateToSubjects()">
              <mat-icon>book</mat-icon>
              Predmety
            </a>
            <a href="javascript:void(0)" mat-button (click)="navigateToPrediction()">
              <mat-icon>analytics</mat-icon>
              Predikcia
            </a>
          </div>
        </div>

        <div class="col-4 d-none d-md-flex justify-content-end">
          <div>
            <a href="javascript:void(0)" mat-button (click)="navigateToProfile()">
              <mat-icon>account_circle</mat-icon>
              Profil
            </a>
            <a href="javascript:void(0)" mat-button (click)="logOut()">
              <mat-icon>logout</mat-icon>
              Odhl치si콘 sa
            </a>
          </div>
        </div>
      </mat-toolbar>
    </div>

    <ng-template #loggedOut>
      <mat-toolbar color="primary" class="row">
        <span>Alfri</span>
      </mat-toolbar>
    </ng-template>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
