<div class="mt-2 d-flex gap-2 align-items-center">
  <form class="px-2" [formGroup]="filterForm" (ngSubmit)="filterByMathThreshold()">
    <mat-form-field appearance="outline">
      <mat-label>Math focus threshold</mat-label>
      <input matInput formControlName="mathFocus">
    </mat-form-field>

    <button mat-stroked-button class="m-3" color="primary" type="submit">Filtrova≈•</button>
  </form>
</div>

<app-subjects-table
  [dataSource$]="dataSource$"
  [pageData]="pageData"
  [isLoading]="isLoading"
  (pageChange)="onPageChange($event)"
  (subjectDetailNavigate)="navigateToSubjectDetail($event)">
</app-subjects-table>
