spring:
  application:
    name: ${APPLICATION_NAME}
  datasource:
    url: ${DATABASE_DEV_URL}
    username: ${DATABASE_DEV_USER}
    password: ${DATABASE_DEV_PASSWORD}
  jpa:
    show-sql: ${DEV_SHOW_SQL}
    hibernate:
      # Spring Boot won't modify the database based on @Entity classes - we must update the database ourselves
      ddl-auto: none
  security:
    jwt:
      secret-key: ${JWT_DEV_SECRET_KEY}
      expiration-time: ${JWT_DEV_EXPIRATION_TIME}
frontend-url: ${FRONTEND_DEV_URL}
